        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

            <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" ></ion-input>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </ion-item>

            <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" ></ion-input>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </ion-item>

            <ion-button type="submit" class="ion-margin-top" expand="block" color="primary">Login</ion-button>
            <ion-button class="ion-margin-top" expand="block" color="secondary" routerLink="/register">Register</ion-button>
        </form>
